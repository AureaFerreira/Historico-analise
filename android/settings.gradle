pluginManagement {
    includeBuild(new File(
        ["node", "--print", "require.resolve('@react-native/gradle-plugin/package.json', { paths: [require.resolve('react-native/package.json')] })"]
            .execute(null, rootDir)
            .text
            .trim()
    ).getParentFile())

    repositories {
        gradlePluginPortal()
        google()
        mavenCentral()
    }
}

dependencyResolutionManagement {
    repositoriesMode.set(RepositoriesMode.FAIL_ON_PROJECT_REPOS)
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.name = "onterapiaapp"

include(":app")
include(":react-native-jitsi-meet")
project(":react-native-jitsi-meet").projectDir = new File(rootProject.projectDir, "../node_modules/react-native-jitsi-meet/android")
